<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: none;
      outline: none;
      font-size: 20px;
      background-color: transparent;
    }

    #solveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sudoku Solver</h1>
  <table id="sudokuGrid"></table>
  <button id="solveBtn">Solve</button>

  <script>
    // Create grid
    const grid = document.getElementById("sudokuGrid");
    for (let i = 0; i < 9; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "number";
        input.min = 1;
        input.max = 9;
        input.setAttribute("id", `${i}-${j}`);
        cell.appendChild(input);
        row.appendChild(cell);
      }
      grid.appendChild(row);
    }

    // Get grid values
    function getGrid() {
      const board = [];
      for (let i = 0; i < 9; i++) {
        board.push([]);
        for (let j = 0; j < 9; j++) {
          const val = document.getElementById(`${i}-${j}`).value;
          board[i][j] = val === "" ? 0 : parseInt(val);
        }
      }
      return board;
    }

    // Set grid values
    function setGrid(board) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          document.getElementById(`${i}-${j}`).value = board[i][j] === 0 ? "" : board[i][j];
        }
      }
    }

    // Check if placing num at (row,col) is valid
    function isValid(board, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === num || board[i][col] === num) return false;
        const boxRow = 3 * Math.floor(row / 3) + Math.floor(i / 3);
        const boxCol = 3 * Math.floor(col / 3) + (i % 3);
        if (board[boxRow][boxCol] === num) return false;
      }
      return true;
    }

    // Backtracking solve
    function solveSudoku(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    // Solve button action
    document.getElementById("solveBtn").addEventListener("click", () => {
      const board = getGrid();
      if (solveSudoku(board)) {
        setGrid(board);
        alert("Solved!");
      } else {
        alert("No solution possible!");
      }
    });
  </script>
</body>
</html>
